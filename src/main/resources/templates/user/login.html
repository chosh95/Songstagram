<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header bg-white">
                        <h2>로그인</h2>
                    </div>
                    <div class="card-body">
                        <form th:object="${loginUserDto}" action="#" th:action="@{/user/login}" method="post" class="form-group">
                                <div class="form-group">
                                    <label>이메일</label>
                                    <input th:field="*{email}" type="text" class="form-control"/>
                                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">emailError</span>
                                </div>
                                <div class="form-group">
                                    <label>비밀번호</label>
                                    <input th:field="*{password}" type="password" class="form-control"/>
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">passwordError</span>
                                    <span th:if="${idPwMsg}" th:text="${idPwMsg}" style="color: red"/>
                                </div>
                                <div class="form-group text-right">
                                    <button class="btn btn-primary" type="submit">로그인하기</button>
                                    <a th:href="@{/user/signIn}"><button class="btn btn-secondary" type="button">회원가입</button></a>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</th:block>
</html>
