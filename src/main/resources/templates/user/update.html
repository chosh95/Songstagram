<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header bg-white">
                        <h2>회원정보수정</h2>
                    </div>
                    <div class="card-body">
                        <form th:object="${updateUserDto}" action="#" th:action="@{'/user/update/' + ${session.loginUser.getId()}}" method="post" class="form-group" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>이름</label>
                                <input th:field="*{name}" type="text" class="form-control"/>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">emailError</span>
                            </div>
                            <div class="form-group">
                                <label>프로필 사진</label>
                                <input type="file" name="files" id="files" class="form-control">
                            </div>
                            <div class="form-group text-right">
                                <button class="btn btn-primary" type="submit">수정하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</th:block>
</html>
