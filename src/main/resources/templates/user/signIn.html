<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header bg-white ">
                        <h2>회원가입</h2>
                    </div>
                    <div class="card-body">
                        <form th:object="${signInUserDto}" action="#" th:action="@{/user/signIn}" method="post" class="form-group" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>이메일</label>
                                <input th:field="*{email}" type="text" class="form-control"/>
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">emailError</span>
                                <span th:if="${emailExist}" th:text="${emailExist}" style="color: red">emailExistError</span>
                            </div>
                            <div class="form-group">
                                <label>비밀번호</label>
                                <input th:field="*{password}" type="password" class="form-control"/>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">passwordError</span>
                            </div>
                            <div class="form-group">
                                <label>비밀번호 확인</label>
                                <input th:field="*{password2}" type="password" class="form-control"/>
                                <span th:if="${passwordMsg}" th:text="${passwordMsg}" style="color: red">passwordError</span>
                            </div>
                            <div class="form-group">
                                <label>이름</label>
                                <input th:field="*{name}" type="text" class="form-control"/>
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: #ff0000">nameError</span>
                            </div>
                            <div class="form-group">
                                <label>프로필 사진</label>
                                <input type="file" name="files" id="files" class="form-control">
                            </div>
                            <div class="form-group text-right">
                                <button class="btn btn-primary" type="submit">회원가입하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</th:block>
</html>
