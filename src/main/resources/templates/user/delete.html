<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header bg-white">
                        <h2>회원탈퇴확인</h2>
                    </div>
                    <div class="card-body">
                        <form th:object="${deleteUserDto}" action="#" th:action="@{'/user/delete/' + ${userId}}" method="post" class="form-group">
                            <div class="form-group">
                                <label>비밀번호</label>
                                <input th:field="*{password}" type="password" class="form-control"/>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">passwordError</span>
                                <span th:if="${pwMsg}" th:text="${pwMsg}" style="color: red"/>
                            </div>
                            <div class="form-group text-right">
                                <button class="btn btn-primary" type="submit">회원탈퇴하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</th:block>
</html>
