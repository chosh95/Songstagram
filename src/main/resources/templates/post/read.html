<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<th:block layout:fragment="content">
    <!-- Propeller Card -->
    <div class="container-fluid" style="margin-top: 100px">
        <div class="col-sm-2"></div>
        <div class="col">
            <div class="card pmd-card col-sm-6 mx-auto" style="margin-bottom: 30px;">
                <!-- Card Header -->
                <div class="card-header d-flex flex-row bg-white">
                    <a class="pmd-avatar-list-img" th:href="@{'/user/profile/' + ${post.getUsers().getId()}}">
                        <img src="#" width="40" height="40"  th:src="@{'/uploads/profile/' + ${post.getUsers().getPicture()}}">
                        <h3 class="card-title" th:text="${post.getUsers().getName()}">Two-line item</h3>
                    </a>
                    <div class="media-body">
                        <p class="card-subtitle" th:text="${post.getCreatedDate()}">Secondary text</p>
                    </div>
                </div>

                <!-- Card Media -->
                <div class="pmd-card-media">
                    <img th:src="@{'/uploads/post/' + ${post.getPicture()}}" src="#" width="1184" height="666" class="img-fluid" alt="main image">
                </div>

                <!-- Card Body -->
                <div class="card-body">
                    <h2 class="card-title" th:text="${post.getSongName()}">Title goes here</h2>
                    <p class="card-subtitle mb-3" th:text="${post.getSinger()}">Secondary text</p>
                    <p class="card-text" th:text="${post.getContent()}"></p>
                    <div class="text-right">
                        <span th:if="${session.loginUser.getId()}==${post.getUsers().getId()}">
                            <a  th:href="@{'/post/update/'+${post.getId()}}"><button class="btn btn-secondary">수정하기</button></a>
                            <a th:href="@{'/post/delete/'+${post.getId()}}"><button class="btn btn-warning">삭제하기</button> </a>
                        </span>
                    </div>
                </div>

                <div class="card-footer">
                    <div th:each="comment:${commentsList}">
                        <div>
                            <a th:href="@{'/user/profile/' + ${comment.getUsers().getId()}}">
                                <img th:src="@{'/uploads/profile/' + ${comment.getUsers().getPicture()}}" src="#" height="20px" width="20px" alt="프로필이미지"/>
                                <h5 th:text="${comment.getUsers().getName()}"></h5>
                            </a>
                            <span th:text="${comment.getContent()}"></span>
                            <div class="text-right">
                                <span th:if="${comment.getUsers().getId()}==${session.loginUser.getId()}">
                                    <a th:href="@{'/comment/delete/' + ${comment.getId()} + '&' + ${post.getId()}}" th:text="삭제하기"></a>
                                </span>
                            </div>
                        </div>
                    </div>
                    <form th:object="${commentDto}" action="#" th:action="@{'/comment/write/' + ${post.getId()} + '&' + ${session.loginUser.getId()}}" method="post" class="form-group">
                        <div class="form-group">
                            <label>댓글 작성</label>
                            <input th:field="*{comment}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-primary" type="submit">댓글작성하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</th:block>
</html>
