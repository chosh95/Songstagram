<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header bg-white ">
                        <h2>글수정하기</h2>
                    </div>
                    <div class="card-body">
                        <form th:object="${postDto}" action="#" th:action="@{'/post/update/'+${postId}}" method="post" class="form-group">
                            <div class="form-group">
                                <label>가수</label>
                                <input th:field="*{singer}" type="text" class="form-control"/>
                                <span th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}" style="color: #ff0000">singerError</span>
                            </div>
                            <div class="form-group">
                                <label>곡 제목</label>
                                <input th:field="*{songName}" type="text" class="form-control"/>
                                <span th:if="${#fields.hasErrors('songName')}" th:errors="*{songName}" style="color: #ff0000">songNameError</span>
                            </div>
                            <div class="form-group">
                                <label>글</label>
                                <input th:field="*{content}" type="text" class="form-control"/>
                                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color: #ff0000">contentError</span>
                            </div>
                            <div class="form-group text-right">
                                <button class="btn btn-primary" type="submit">수정하기</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</th:block>
</html>
