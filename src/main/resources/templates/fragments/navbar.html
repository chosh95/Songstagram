<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:fragment="navbarFragment">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top shadow-lg">
        <a class="navbar-brand " th:href="@{/}">
            <img th:src="@{/icon/sonIcon.png}" width="30" height="30" class="d-inline-block align-top">
            <span style="color:black;" >Songstagram</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:if="${session.loginUser!=null}" >
                    <a th:href="@{'/user/profile/' + ${session.loginUser.getId()}}">
                        <img src="#" th:src="@{'/uploads/profile/' + ${session.loginUser.getPicture()}}" alt="프로필이미지" style="height: 30px; width: 30px;">
                    </a>
                </li>
                <li class="nav-item" th:if="${session.loginUser!=null}" >
                    <a class="nav-link" th:href="@{/user/logout}">로그아웃</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser!=null}" >
                    <a class="nav-link" th:href="@{/post/write}">글쓰기</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser==null}" >
                    <a class="nav-link" th:href="@{/user/login}">로그인</a>
                </li>
                <li class="nav-item" th:if="${session.loginUser==null}" >
                    <a class="nav-link" th:href="@{/user/signIn}">회원가입</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of navbar -->

</th:block>
</html>
