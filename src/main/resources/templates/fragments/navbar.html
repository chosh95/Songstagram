<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:fragment="navbarFragment">
    <style>
        .my-center{
            position:absolute;
            left:50%;
            transform: translateX(-50%);
        }
    </style>

    <!--네비바-->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top shadow-lg">
        <ul class="nav navbar-nav mr-auto">
            <li class="nav-item">
                <a class="navbar-brand pull-sm-left" th:href="@{/}">
                    <img th:src="@{/icon/sonIcon.png}" width="30" height="30" class="d-inline-block align-top">
                    <span style="color:black;" >Songstagram</span>
                </a>
            </li>
        </ul>

        <ul class="nav navbar-nav my-center" th:if="${session.loginUser}!=null">
            <li class="nav-item" >
                <a class="nav-link" th:href="@{'/post/followList/' + ${session.loginUser.getId()}}">
                    <img th:src="@{/icon/list.png}" width="30" height="30" class="d-inline-block align-top" alt="write" src="#">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/post/write}">
                    <img th:src="@{/icon/write.png}" width="30" height="30" class="d-inline-block align-top" alt="write" src="#">
                </a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:href="@{'/post/likeList/' + ${session.loginUser.getId()}}">
                    <img th:src="@{/icon/emptyHeart.png}" width="30" height="30" class="d-inline-block align-top" alt="write" src="#">
                </a>
            </li>
        </ul>
<!--        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">-->
<!--            <span class="navbar-toggler-icon"></span>-->
<!--        </button>-->
<!--        <div class="collapse navbar-collapse" id="navMenu">-->
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item" th:if="${session.loginUser!=null}" >
                <a th:href="@{'/user/profile/' + ${session.loginUser.getId()}}">
                    <img src="#" th:src="${session.loginUser.getPicture()}" alt="프로필이미지" style="height: 40px; width: 40px;" class="rounded-circle mr-3">
                </a>
            </li>
            <li class="nav-item" th:if="${session.loginUser==null}" style="margin-left: 100px;" >
                <a class="nav-link" th:href="@{/user/login}">로그인</a>
            </li>
        </ul>
    </nav>
</th:block>
</html>
